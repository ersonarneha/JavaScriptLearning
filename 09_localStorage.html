<!DOCTYPE html>
<html>
    <head>
        <title>Local Storage</title>
    </head>
    <body>
    <h2>Local Storage Learning</h2>
    <script>
    console.log("Hello --> Local storage");
    window.localStorage.setItem("name", "Neha Suresh Sonar");
    window.localStorage.setItem("city", "Jamner");
    window.localStorage.setItem("pinCode", "424209");
    window.localStorage.setItem("district", "Jalgaon");
    
    window.localStorage.removeItem("city");
    
    </script>
    </body>
</html>
